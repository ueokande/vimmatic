version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  versioning-strategy: increase
  commit-message:
    prefix: "fix(deps)"
    prefix-development: 'chore(deps):'
  groups:
    react:
      patterns:
        - "react"
        - "react-dom"
        - "react-test-renderer"
        - "@types/react"
        - "@types/react-dom"
        - "@types/react-test-renderer"
    eslint:
      patterns:
        - "eslint"
        - "eslint-*"
        - "prettier"
        - "prettier-*"
        - "@typescript-eslint/*"
    typescript:
      patterns:
        - "typescript"
        - "@typescript-eslint/*"
    jest:
      typescript:
        - "jest"
        - "jest-environment-jsdom"
        - "@jest/types"
        - "@types/jest"
    styled-components:
      patterns:
        - "styled-components"
        - "@types/styled-components"
    prismjs:
      patterns:
        - "prismjs"
        - "@types/prismjs"
    playwright:
      patterns:
        - "playwright"
        - "@playwright/test"
